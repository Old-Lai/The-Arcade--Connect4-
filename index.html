<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="boardStyle.css">
    </head>
    <body>
        <div class="titleAndMessage">
            <h1>Homebrew Connect 4</h2>
            <h3 class="message">Current mode: Player vs Player</h3>
        </div>
        <div class="menu">
            <input class="nameInput1" placeholder="Player1 Name">
            <input class="nameInput2" placeholder="Player2 Name">
            <button data-name="startButton">Start game</button>
            <button data-name="modeButton">Change mode</button>
        </div>
        <div class="gameSection hidden">
            <div class="board"></div>
            <button class="reset" data-name="restartButton">restart</button>
        </div>
        <script src="boardLogic.js"></script>
    </body>
</html>
